apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: suggestion-service
    version: v1
  name: suggestion-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: suggestion-service
      version: v1
  template:
    metadata:
      labels:
        app: suggestion-service
        version: v1
    spec:
      containers:
      - env:
        - name: JAVA_OPTIONS
          value: -Xms128m -Xmx256m -Dvertx.cacheDirBase=/tmp
        image: suggestion-service:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - curl
            - localhost:8080/health
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 1
        name: suggestion-service
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - curl
            - localhost:8080/health
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 1
        securityContext:
          privileged: false
